<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Voltix Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <header>
        <div class="logo_box">
            <h2 class="voltix_logo"><span>V</span>oltix</h2>
        </div>
        <div class="checkout_title">
            <h2><span>C</span>heckout (0 items)</h2>
        </div>
        <div class="icons_box">
            <span><i class="fa-solid fa-truck"></i></span>
            <span><i class="fa-solid fa-circle-user"></i></span>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="checkout-items">
                <div class="item-wrapper">
                    <h2>Delivery Date: Friday, April 7</h2>
                    <div class="item">
                        <div class="item-image">
                            <img src="/images/backpack (2).jpg" alt="Backpack">
                        </div>
                        <div class="item-info">
                            <div class="item-description">
                                <h4>Backpack</h4>
                                <p>Price: $20.00</p>
                                <p>
                                    <span>Quantity: 2 </span>
                                </p>
                                <p>
                                    <span class="update">Update</span> 
                                    <span class="delete">Delete</span>
                                </p>
                            </div>
                            <div class="shipping-methods">
                                <label>
                                    <input type="radio" name="shipping" value="standard">
                                    <p>Standard</p>
                                </label>
                                <label>
                                    <input type="radio" name="shipping" value="express">
                                    <p>Express — $6.99</p>
                                </label>
                                <label>
                                    <input type="radio" name="shipping" value="nextday">
                                    <p>Premium Delivery — $11.99</p>
                                </label>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="item-wrapper">
                    <h2>Delivery Date: Monday, April 10</h2>
                    <div class="item">
                        <div class="item-image">
                            <img src="/images/plain-hooded-fleece-sweatshirt-yellow (1).jpg" alt="Yellow Fleece Hoodie">
                        </div>
                        <div class="item-description">
                            <h4>Plain Hooded Fleece Sweatshirt - Yellow</h4>
                            <p>Price: $32.50</p>
                            <p><span>Quantity: 1</span></p>
                            <p>
                                <span class="update">Update</span>
                                <span class="delete">Delete</span>
                            </p>
                        </div>
                        <div class="shipping-methods">
                            <label>
                                <input type="radio" name="shipping-hoodie" value="standard">
                                <p>Standard (7–10 Days) — Free</p>
                            </label>
                            <label>
                                <input type="radio" name="shipping-hoodie" value="express">
                                <p>Express (4 Days) — $6.99</p>
                            </label>
                            <label>
                                <input type="radio" name="shipping-hoodie" value="nextday">
                                <p>Next-Day Delivery (2 Days) — $11.99</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="summary-wrapper">
                <div class="summary">
                    <h2 class="summary-title">Summary</h2>
                    <p class="order-paragraf">
                        <span>Items(1)</span>
                        <span>$20.00</span>
                    </p>
                    <div class="checkout-order">
                        <p class="order-paragraf">
                            <span>Order total</span>
                            <span>$26.99</span>
                        </p>
                        <p class="order-paragraf">
                            <span>Shipping</span>
                            <span>$6.99</span>
                        </p>
                        <div class="order-btn-wrapper">
                            <button class="order-btn">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
