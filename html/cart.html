<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoltiX | Cart</title>
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <h2 class="logo">Voltix</h2>
    <div class="nav-icons">
      <a href="#" class="nav-link">
        <i class="fa-solid fa-user"></i>
        <span>Account</span>
      </a>
      <a href="#" class="nav-link cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
        <div class="cart-badge">2</div>
      </a>
    </div>
  </header>
  <section class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-item">
      <img src="/images/backpack (2).jpg" alt="Backpack">
      <div class="cart-info">
        <h3>Travel Backpack</h3>
        <p>$79.99</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <button class="remove-btn">Remove</button>
    </div>
    <div class="cart-item">
      <img src="/images/men-cozy-fleece-zip-up-hoodie-red.jpg" alt="Hoodie">
      <div class="cart-info">
        <h3>Cozy Fleece Hoodie</h3>
        <p>$49.99</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <button class="remove-btn">Remove</button>
    </div>
    <div class="cart-total">
      <h2>Total: <span>$129.98</span></h2>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>
</body>
</html>
